<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Inventario de Cajas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

<div class="login-container">
  <h1>Inventario de Cajas</h1>

  <!-- Login -->
  <div class="form-container" id="loginForm">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="loginUser" placeholder="Usuario">
    <input type="password" id="loginPass" placeholder="Contraseña">
    <button id="btnLogin">Entrar</button>
    <p>¿No tienes cuenta? <a href="#" id="showRegisterLink">Regístrate aquí</a></p>
  </div>

  <!-- Registro -->
  <div class="form-container hidden" id="registerForm">
    <h2>Registro de Usuario</h2>
    <input type="text" id="regUser" placeholder="Usuario">
    <input type="password" id="regPass" placeholder="Contraseña">
    <button id="btnRegister">Registrar</button>
    <p>¿Ya tienes cuenta? <a href="#" id="showLoginLink">Inicia sesión</a></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
