<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario de Cajas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Inventario de Cajas</h1>

<p id="userRole"></p>

<h2>Proveedores</h2>
<div id="proveedorSection">
    <input type="text" id="newProveedor" placeholder="Nuevo proveedor">
    <button id="addProveedorBtn">Agregar proveedor</button>
</div>
<ul id="proveedoresList"></ul>

<h2>Productos</h2>
<div id="productoSection">
    <input type="text" id="productoName" placeholder="Nombre producto">
    <input type="number" id="productoCantidad" placeholder="Cantidad">
    <button id="addProductoBtn">Agregar producto</button>
</div>
<table id="productosTable">
<thead>
<tr><th>Producto</th><th>Stock</th><th>Entradas</th><th>Salidas</th><th>Acciones</th></tr>
</thead>
<tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
